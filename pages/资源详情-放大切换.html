<script>
var swiper = new Swiper('.swiper-container', {
    zoom: true,
});
$(".swiper-slide").click(function(){
	$(".header-box").toggle();
});


//分享
$(".share").click(function(){
	$(".share-s1").show();
	$(".float-mask").show();
	$(".nav_menu").hide();
	falg=true;
})
$(".btn, .float-mask").click(function(){
	$(".share-s1").hide();
	$(".float-mask").hide();

})
$(".share-btn").click(function(){
	$(".share-s2").hide();
	$(".float-mask").hide();
})
$(".share-btn2").click(function(){
	$(".share-s3").hide();
	$(".float-mask").hide();
})
function is_weixin(){
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i)=="micromessenger") {
        return true;
    } else {
        return false;
    }
}
function init(){
    if(is_weixin()){
    	$(".pyq,.qq").click(function(){
			$(".share-s1").hide();
			$(".share-s2").show();
			$(".float-mask").hide();
		})
    }
    else{
    	$(".pyq,.qq").click(function(){
			$(".share-s1").hide();
			$(".share-s3").show();
			$(".float-mask").hide();
		})
    }
}
init();

</script>
